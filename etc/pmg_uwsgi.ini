[uwsgi]
req-logger = file:/home/ydethe/photomanagement/reqlog
logger = file:/home/ydethe/photomanagement/errlog

project = pmg
module = PhotoManagement:app
enable-threads = true

socket = /tmp/%(project)_uwsgi.sock
chdir = /home/ydethe/photomanagement
chmod-socket = 666
vacuum = true

pidfile=/tmp/uwsgi_%(project).pid
master = true
processes = 4
die-on-term = true

