# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: continuumio/miniconda3:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  TWINE_USERNAME: "__token__"
  TWINE_PASSWORD: "$PYPI_TOKEN"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - pip-cache

# include:
#   - template: Dependency-Scanning.gitlab-ci.yml

before_script:
  - export PIP_CACHE_DIR="/opt/cache/pip"
  - python -V  # Print out python version for debugging
  - pip install --upgrade pip
  - echo $CI_COMMIT_TAG

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - pip install tox setuptools docutils
    - tox -e py
  artifacts:
    paths:
      - test-results
      - htmlcov
    reports:
      junit: test-results/*.xml

flake8:
  stage: test
  script:
    - pip install tox setuptools docutils
    - tox -e flake8
  artifacts:
    paths:
      - test-results

doc:
  stage: test
  script:
    - pip install -r docs/requirements.txt
    - python setup.py develop
    - python setup.py doc
    - mv docs/_build/html htmldoc
  artifacts:
    paths:
      - htmldoc

publish_rtd:
  stage: test
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
      when: always
  script:
    - 'curl -d "" -X POST -H "Authorization: Token $RTD_TOKEN" https://readthedocs.org/api/v3/projects/systemcontrol/versions/latest/builds/'

publish_pypi:
  stage: test
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*/
      when: always
  script:
    - pip install twine wheel docutils
    - python setup.py sdist bdist_wheel
    - twine upload dist/*

pages:
  stage: deploy
  dependencies:
    - test
    - doc
  script:
    - mkdir -p public
    - mv htmlcov public/
    - mv htmldoc public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master

