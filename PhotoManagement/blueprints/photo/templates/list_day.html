{% extends "bootstrap/base.html" %}

{% block head %}
    {{super()}}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
{% endblock %}

{% block navbar %}
{{nav.top.render()}}
{% endblock %}


{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{url_for('.photo_defaults')}}">Racine</a></li>
        <li class="breadcrumb-item"><a href="{{url_for('.photo',year=year)}}">{{year}}</a></li>
        <li class="breadcrumb-item"><a href="{{url_for('.photo',year=year,month=month)}}">{{month_name}}</a></li>
        <li class="breadcrumb-item" active" aria-current="page">{{day}}</li>
    </ol>
</nav>
{% for photo_id in disp_list %}
    <i class="bi bi-image"></i><a href="{{url_for('.photo', year=year,month=month,day=day,photo_id=photo_id)}}">{{photo_id}}</a><br>
{% endfor %}
{{super()}}
{% endblock %}
