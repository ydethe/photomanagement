{% extends "bootstrap/base.html" %}

{% block title %}
    {% if title %}Douceville{% endif %}
{% endblock %}

{% block navbar %}
    {{nav.top.render()}}
{% endblock %}

{% block content %}
<form action="/photo/" method="POST" role="form" class="form-horizontal">
<input class="form-control" type="text" value="{{photo_id}}" aria-label="photo id" readonly>
<table classs="table">
    <tbody>
        <tr>
            <td>
                <img src="data:image/jpeg;base64,{{photo}}" width=768 />
            </td>
            <td>
                EXIF
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">
            </td>
        </tr>

        <TR>
            {% for face in faces %}
            <td style="text-align:center">
                <img src="data:image/jpeg;base64,{{face}}" width=75 />
            </TD>
            {% endfor %}
        </TR>
        <tr>
            {% for form_name in names_slug %}
            <td style="text-align:center">
                <select class="form-select" id="input-{{form_name}}">
                    {% for item in personslist %}
                        <option value="{{item[0]}}" {% if form_name==item[0] %}selected{% endif %}>{{item[1]}}</option>
                    {% endfor %}
                </select>
            </td>
            {% endfor %}
        </tr>
        <tr>
            <td>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Valider</button>
                </div>
            </td>
        </tr>
        
    </tbody>
</table>
</form>
{{super()}}
{% endblock %}
